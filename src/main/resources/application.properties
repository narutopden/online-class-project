
server.port=8081
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/OnlineClass?useUnicode=true&characterEncoding=utf-8&useSSL=false 
spring.datasource.username=root
spring.datasource.password=root
#使⽤用阿⾥里里巴巴druid数据源，默认使⽤用⾃自带的
#spring.datasource.type =com.alibaba.druid.pool.DruidDataSource #开启控制台打印sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# mybatis 下划线转驼峰配置,两者都可以 #
# mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true

mybatis.mapper-locations=classpath:mapper/*.xml

mybatis.type-aliases-package=com.onlineclass.tibet_online_class.model.entity
